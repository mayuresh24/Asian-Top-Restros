<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Iconic Restaurants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<!-- HERO -->
<section class="hero hero-maroon">
  <div class="smoke-layer"></div>

  <div class="hero-content">
    <h1>
      Asia’s Most Iconic Restaurants<br>
      And The Stories Behind Them
    </h1>
    <p>Cuisine • Culture • Founder Stories</p>

    <button class="hero-btn">Explore Restaurants</button>

    <img src="assets/chef_hat.png" alt="Chef Hat" class="chef-hat">
  </div>
</section>

<!-- REGIONS -->
<section class="section-light">
  <div class="container">
    <h2 class="section-title">Explore Asia by Region</h2>

    <div class="country-grid">
      <div class="country-card" style="background-image:url('assets/indonesia.jpeg')"><span>Indonesia</span></div>
      <div class="country-card" style="background-image:url('assets/japan.jpeg')"><span>Japan</span></div>
      <div class="country-card" style="background-image:url('assets/india.jpg')"><span>India</span></div>
      <div class="country-card" style="background-image:url('assets/thailand.jpeg')"><span>Thailand</span></div>
      <div class="country-card" style="background-image:url('assets/korea.jpeg')"><span>Korea</span></div>
      <div class="country-card" style="background-image:url('assets/vietnam.jpeg')"><span>Vietnam</span></div>
    </div>
  </div>
</section>

<!-- JS -->
<script src="js/main.js?v=1.0"></script>
</body>
</html>
